        <h2><b>SNet :</h2><br></b><h3>Sneek Peek</h3>
        <p><h3>ISCN-GULF report<br></h3>
         Take a look at the International Sustainable Campus Network Report-Global Universities Leaders Forum(ISCN-GULF) prepared by SNet for our dear IIT Madras.
<br /><a href="Downloads.html">More>></a>
        </p><br />
        <p><h3>SNet Techsoc Sustainability Challenge 2011<br></h3>
         Net Techsoc Sustainability Challenge 2011 conducted in the Media Resource Center,Central Library witnessed the grueling battle of brains with hostels pitting against each other .<br>
         The topic on which the hostels presented their reports and presentation was <b>“ Feasibility Study on Solar Panels on hostel terrace ”</b> Apart from this hostels were also encouraged to present the initiatives that have been taken by them to ensure a more sustainable lifestyle inside the hostels.<br>
The judges present were,
<ul>
 <li>Prof Boby George, Dept of Electrical Engineering, IIT Madras.</li>
<li>Mr. Narasimhan,   Director, Clixoo</li>
<li>Mr. Nikil Nair,SELCO,India</li>
<li>Ms. Deepa Sai ,Exnora.</li>
</ul>
<br /><a href="Activites.html">More>></a>
        </p><br />

          <h2>Activities</h2>
          <p>Sustainability  is a life style to be put in to practice rather than a topic to be preached.  SNET focuses on effectively diverting human resource to learn and implement  sustainable development practices in their life. With this aim, SNET opens up  opportunities of learning by organizing various activities in areas of energy,  water, waste, environment and nutrition. Optimization of electric power usage  has been treated as a special category, owing to its nature of deeper impact  and quick result. In addition, SNET is involved in a lot of studies and research  on problems in implementing sustainable development in different areas and  suggesting solutions to these hurdles. Outcomes of these studies are also used  in increasing awareness among student community in IITM campus to take up  environment protection and sustenance activities. Various promotional  competitions are also organized to draw attention and provide platforms for  student community to involve in making IIT Madras a model campus in the area of  Sustainable lifestyle. <br /><li>
            Electricity<br />
            Waste management<br />
            Water <br />
            Environment<br />
            Nutrition<br />
            Energy  optimization<br /></li>
            SNET is an  organization characterized by professionalism with a human heart for  environment. Its activities are organized mainly under three categories each  with each serving its own intended purpose.<br />
            Sustainable  development activities<br />
            Sustainability  Development Activities, SDA involves in identifying various problems and causes  that affect environment and ecological balance. SDA initiates studies and  research to identify problems and performs extensive brain storming and  discussion sessions to generate ideas on solutions to these issues. The ideas  and methods that come up from it are put to feasibility analysis on ease of  implementing, cost, payback time and environmental impacts. Primary objective  of all these exercises is to come up with solutions for common man to follow  and showcase it to the nation and world at large. <br />
            SDA identifies  with specific projects that can be taken up by SNET to implement inside or  outside the campus.  Some of the  interesting ideas that this group has proposes includes LED lights for  corridors in hostels, Solid waste segregation techniques, Rain water  harvesting, Flood prevention through ground water recharging (improving water  percolation) etc.<br />
            These ideas are  then taken forward by Sustainable development initiatives group towards  implementation.<br />
            Sustainable  development Initiatives management<br />
            The initiative  team operates in two ways-</p>
          <p>Sustainability  awareness activities<br />
            Awareness is  major step in achieving sustainability. This team works in reaching out to  public with facts on realities of environmental impact, climate change and  influence of individual level activities on this global phenomenon. The team  conducts direct awareness campaigns through Extra mural lectures, Workshops,  Training sessions, informative posters, electronic media etc. <br />
            The team also mobilizes  the student community towards this common cause through incentivized exercises  in the form of various competitions. The Sustainability Challenge is a techsoc  competition which has become highly popular in the campus, involving various  hostels competing among themselves to come up with a detailed study identifying  problems in their hostels on sustainability and suggest solutions which are  implementable in their respective hostels. <br />
          As part of their  global awareness and motivation program the awareness team along with the  entire SNET community of the campus plans to organize a Global Sustainability  Conference every year which will serve as a common practice to share ideas and  to show case problems, solutions, research activities, products and  achievements in the area of sustainability. </p>
